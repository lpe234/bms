{% from "_formhelpers.html" import render_field %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {{ form.csrf_token }}
        {{ render_field(form.account) }}
        {{ render_field(form.password) }}
        {{ render_field(form.remember_me) }}
        <input type="submit" value="submit">
    </form>
</body>
</html>
